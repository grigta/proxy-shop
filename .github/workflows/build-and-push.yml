name: Build, Push and Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # Позволяет запускать вручную

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - image: bot
            context: .
            dockerfile: ./bot/Dockerfile
          - image: frontend
            context: ./new-frontend
            dockerfile: ./new-frontend/Dockerfile
          - image: admin
            context: ./admin
            dockerfile: ./admin/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_APP_URL=${{ vars.VITE_APP_URL }}

  # ===========================================================================
  # Автоматический деплой на сервер после успешной сборки всех образов
  # ===========================================================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Копируем .env файл из GitHub Secrets на сервер
      - name: Copy .env file to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            mkdir -p ${{ secrets.PROJECT_PATH || '~/proxy-shop' }}
            cat > ${{ secrets.PROJECT_PATH || '~/proxy-shop' }}/.env << 'ENVEOF'
            ${{ secrets.ENV_FILE }}
            ENVEOF
            echo "✅ .env файл обновлён"

      # Копируем docker-compose.ghcr.yml на сервер
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.ghcr.yml,deploy.sh"
          target: ${{ secrets.PROJECT_PATH || '~/proxy-shop' }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH || '~/proxy-shop' }}
            
            # Делаем скрипт исполняемым
            chmod +x deploy.sh
            
            # Логин в GHCR
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Скачиваем новые образы
            docker-compose -f docker-compose.ghcr.yml pull
            
            # Перезапускаем сервисы с новыми образами
            docker-compose -f docker-compose.ghcr.yml up -d --force-recreate
            
            # Очистка старых образов
            docker image prune -f
            
            echo "✅ Деплой завершён успешно!"

